<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transistor (BC) </title>
  <link rel="stylesheet" href="style/style.css">
  <script src="js/script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Plus+Jakarta+Sans:wght@300&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <div id="circuito"></div>
    <!-- Resultado -->
    <div id="resultado">
      <p id="emissor">Ie: ?</p>
      <p id="receptor">Ic: ?</p>
      <p id="base">Ib: ?</p>
    </div>
    <form action="">
        <!-- Aproximação do transistor -->
        <p>Aproximação do transistor</p>
        <select name="aproximacao" id="aproximacao">
          <option value="0">Ideal</option>
          <option value="0.7" selected>Segunda aproximação (Silício)</option>
        </select>

        <!-- Resistor da base -->
        <p>Resistor da base (em ohms)</p>
        <input type="number" id="r_base">

        <!-- Resistor do receptor -->
        <p>Resistor do receptor(em ohms)</p>
        <input type="number" id="r_receptor">

        <!-- Fonte base -->
        <p>Fonte de tensão da base (V)</p>
        <input type="number" id="v_base">

        <!-- Fonte receptor -->
        <p>Fonte de tensão do receptor (V)</p>
        <input type="number" id="v_receptor">

        <!-- Ganho -->
        <p>Ganho do transistor (B)</p>
        <input type="number" id="gain">

        <button id="calcula">Calcular</button>
    </form>
    
    

  </main>
</body>
</html>
</body>
</html>
