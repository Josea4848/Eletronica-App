<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transistor (BC) </title>
  <link rel="stylesheet" href="style/style.css">
  <script src="js/script.js" defer></script>
</head>
<body>
  <main>
    <div id="circuito"></div>
    <form action="">
        <!-- Resistor da base -->
        <p>Resistor da base (em ohms)</p>
        <input type="number" id="r_base">

        <!-- Resistor do receptor -->
        <p>Resistor do receptor(em ohms)</p>
        <input type="number" id="r_receptor">

        <!-- Fonte base -->
        <p>Fonte de tensão da base (V)</p>
        <input type="number" id="v_base">

        <!-- Fonte receptor -->
        <p>Fonte de tensão do receptor (V)</p>
        <input type="number" id="v_receptor">
    </form>
  </main>
</body>
</html>
</body>
</html>
